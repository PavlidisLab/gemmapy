openapi: 3.0.1
info:
  title: Gemma RESTful API
  description: "This website documents the usage of the [Gemma RESTful API](https://gemma.msl.ubc.ca/rest/v2/).\
    \ Here you can find\nexample script usage of the API, as well as graphical interface\
    \ for each endpoint, with description of its\nparameters and the endpoint URL.\n\
    \nUse of this webpage and the Gemma Web services, including the REST API, is subject\
    \ to [these terms and conditions](https://pavlidislab.github.io/Gemma/terms.html).\n\
    Please read these in full before continuing to use this webpage or any other part\
    \ of the Gemma system.\n\nYou can [consult the CHANGELOG.md file](https://gemma.msl.ubc.ca/resources/restapidocs/CHANGELOG.md)\
    \ to view \nrelease notes and recent changes to the Gemma RESTful API.\n"
  termsOfService: https://pavlidislab.github.io/Gemma/terms.html
  contact:
    name: Pavlidis Lab Support
    url: https://pavlab.msl.ubc.ca/
    email: pavlab-support@msl.ubc.ca
  version: 2.9.0
servers:
- url: https://gemma.msl.ubc.ca/rest/v2
security:
- basicAuth: []
- cookieAuth: []
- {}
paths:
  /resultSets/count:
    get:
      summary: Count result sets matching the provided filter
      operationId: getNumberOfResultSets
      parameters:
      - name: filter
        in: query
        schema:
          $ref: "#/components/schemas/FilterArgExpressionAnalysisResultSet"
      responses:
        "200":
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseDataObjectLong"
  /resultSets/{resultSet}:
    get:
      summary: Retrieve a single analysis result set by its identifier
      description: "A slice or results can be retrieved by specifying the `offset`\
        \ and `limit` parameters. This is only applicable to the JSON representation.\
        \ The TSV output exposes the following columns: id, probe_id, probe_name,\
        \ gene_(id|name|ncbi_id|official_symbol|official_name), pvalue, corrected_pvalue,\
        \ rank, contrast_{fvId}_(coefficient|log2fc|tstat|pvalue). For interaction\
        \ terms, `{fvId}` is structured as `{id1}_{id2}`. For continuous factors,\
        \ `{fvId}` is empty and a single `_` delimiter is used."
      operationId: getResultSet
      parameters:
      - name: resultSet
        in: path
        required: true
        schema:
          type: integer
          description: An expression analysis result set numerical identifier.
          format: int32
      - name: threshold
        in: query
        schema:
          type: number
          format: double
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
      - name: includeFactorValuesInContrasts
        in: query
        description: "Include complete factor values in contrasts instead of only\
          \ populating `factorValueId` and `secondFactorValueId`. In 2.9.0, this will\
          \ default to false."
        schema:
          type: boolean
          default: true
      - name: includeTaxonInGenes
        in: query
        description: "Include complete taxon in genes instead of only populating `taxonId`.\
          \ When this is set to true, a `taxa` collection will be included in `DifferentialExpressionAnalysisResultSetValueObject`.\
          \ In 2.9.0, this will default to false."
        schema:
          type: boolean
          default: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResultsResponseDataObjectDifferentialExpressionAnalysisResultSetValueObject"
