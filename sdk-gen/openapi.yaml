openapi: 3.0.1
info:
  title: Gemma RESTful API
  description: "This website documents the usage of the [Gemma RESTful API](https://gemma.msl.ubc.ca/rest/v2/).\
    \ Here you can find\nexample script usage of the API, as well as graphical interface\
    \ for each endpoint, with description of its\nparameters and the endpoint URL.\n\
    \nUse of this webpage and the Gemma Web services, including the REST API, is subject\
    \ to [these terms and conditions](https://pavlidislab.github.io/Gemma/terms.html).\n\
    Please read these in full before continuing to use this webpage or any other part\
    \ of the Gemma system.\n\nYou can [consult the CHANGELOG.md file](https://gemma.msl.ubc.ca/resources/restapidocs/CHANGELOG.md)\
    \ to view \nrelease notes and recent changes to the Gemma RESTful API.\n"
  termsOfService: https://pavlidislab.github.io/Gemma/terms.html
  contact:
    name: Pavlidis Lab Support
    url: https://pavlab.msl.ubc.ca/
    email: pavlab-support@msl.ubc.ca
  version: 2.7.4
servers:
- url: https://gemma.msl.ubc.ca/rest/v2
  description: Gemma
- url: https://dev.gemma.msl.ubc.ca/rest/v2
  description: Gemma (development server)
security:
- basicAuth: []
- cookieAuth: []
- {}
paths:
  /resultSets/count:
    get:
      summary: Count result sets matching the provided filter
      operationId: getNumberOfResultSets
      parameters:
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/FilterArgExpressionAnalysisResultSet'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectLong'
  /resultSets/{resultSet}:
    get:
      summary: Retrieve a single analysis result set by its identifier
      operationId: getResultSet
      parameters:
      - name: resultSet
        in: path
        required: true
        schema:
          type: integer
          description: An expression analysis result set numerical identifier.
          format: int32
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectDifferentialExpressionAnalysisResultSetValueObject'
        "404":
          description: The analysis result set could not be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /resultSets/{resultSet_}:
    get:
      summary: Retrieve a single analysis result set by its identifier as a tab-separated
        values
      operationId: getResultSetAsTsv
      parameters:
      - name: resultSet_
        in: path
        required: true
        schema:
          type: integer
          description: An expression analysis result set numerical identifier.
          format: int32
      responses:
        default:
          content:
            text/tab-separated-values; charset=UTF-8:
              schema:
                type: string
                format: binary
              example: "# If you use this file for your research, please cite:\n#\
                \ Lim et al. (2021) Curation of over 10 000 transcriptomic studies\
                \ to enable data reuse.\n# Database, baab006 (doi:10.1093/database/baab006).\n\
                # Experimental factors: [name: genotype, values: [id: 7, characteristics:\
                \ [wild type genotype], id: 8, characteristics: [Mfi2 [mouse] antigen\
                \ p97 (melanoma associated) identified by monoclonal antibodies 133.2\
                \ and 96.5, Homozygous negative]]]\nid\tprobe_id\tprobe_name\tgene_id\t\
                gene_name\tgene_ncbi_id\tgene_official_symbol\tgene_official_name\t\
                pvalue\tcorrected_pvalue\trank\tcontrast_8_log2fc\tcontrast_8_tstat\t\
                contrast_8_pvalue\n2492126315\t86895\t1427283_at\t793757\tKmt2a\t\
                214162\tKmt2a\tlysine (K)-specific methyltransferase 2A\t1.652E-1\t\
                9.116E-1\t1.784E-1\t1.772E-1\t1.696E0\t1.652E-1\n2492126316\t87072\t\
                1427106_at\t721517\tZbtb3\t75291\tZbtb3\tzinc finger and BTB domain\
                \ containing 3\t8.961E-1\t9.863E-1\t9.086E-1\t4.574E-2\t1.391E-1\t\
                8.961E-1\n2492126313\t89962\t1424216_a_at\t555147\tPapola\t18789\t\
                Papola\tpoly (A) polymerase alpha\t4.174E-1\t9.183E-1\t4.544E-1\t\
                -1.627E-1\t-9.033E-1\t4.174E-1\n2492126314\t67610\t1446568_at\t\t\t\
                \t\t\t9.137E-1\t9.888E-1\t9.241E-1\t1.099E-1\t1.154E-1\t9.137E-1\n\
                2492126319\t66807\t1447371_at\t863526\t9430037G07Rik\t320692\t9430037G07Rik\t\
                RIKEN cDNA 9430037G07 gene\t8.41E-1\t9.763E-1\t8.614E-1\t6.666E-2\t\
                2.14E-1\t8.41E-1\n2492126320\t81508\t1432670_at\t\t\t\t\t\t9.086E-1\t\
                9.878E-1\t9.198E-1\t1.773E-1\t1.222E-1\t9.086E-1\n2492126317\t94081\t\
                1420084_at\t\t\t\t\t\t8.125E-1\t9.726E-1\t8.354E-1\t-1.836E-1\t-2.533E-1\t\
                8.125E-1\n2492126318\t59156\t1455033_at\t868095\tFam102b\t329739\t\
                Fam102b\tfamily with sequence similarity 102, member B\t3.26E-1\t\
                9.153E-1\t3.56E-1\t2.782E-1\t1.118E0\t3.26E-1\n2492126307\t86209\t\
                1427969_s_at\t699382\tZfp654\t72020\tZfp654\tzinc finger protein 654\t\
                4.24E-1\t9.198E-1\t4.608E-1\t-1.774E-1\t-8.894E-1\t4.24E-1"
        "404":
          description: The analysis result set could not be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /resultSets:
    get:
      summary: Retrieve all result sets matching the provided criteria
      operationId: getResultSets
      parameters:
      - name: datasets
        in: query
        explode: false
        schema:
          type: array
          items:
            oneOf:
            - type: integer
              description: A numerical dataset identifier.
              format: int64
            - type: string
              description: A dataset short name.
      - name: databaseEntries
        in: query
        explode: false
        schema:
          type: array
          items:
            oneOf:
            - type: integer
              description: A database entry numerical identifier.
              format: int64
            - type: string
              description: A database entry name.
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/FilterArgExpressionAnalysisResultSet'
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: '#/components/schemas/SortArgExpressionAnalysisResultSet'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredAndPaginatedResponseDataObjectDifferentialExpressionAnalysisResultSetValueObject'
  /annotations/search:
    get:
      summary: Search for annotation tags
      operationId: searchAnnotations
      parameters:
      - name: query
        in: query
        description: A comma-delimited list of keywords to find annotations.
        explode: false
        schema:
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectListAnnotationSearchResultValueObject'
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
        "503":
          description: The search for annotations has timed out. It can generally
            be resolved by reattempting the search 30 seconds later. Lookup the `Retry-After`
            header for the recommended delay.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /annotations/search/{query}:
    get:
      summary: Search for annotation tags
      description: This is deprecated in favour of passing `query` as a query parameter.
      operationId: searchAnnotationsByPathQuery
      parameters:
      - name: query
        in: path
        description: A comma-delimited list of keywords to find annotations.
        required: true
        explode: false
        schema:
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectListAnnotationSearchResultValueObject'
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
      deprecated: true
  /annotations/search/datasets:
    get:
      summary: Retrieve datasets associated to an annotation tags search
      description: "This is deprecated in favour of the [/datasets](#/default/getDatasets)\
        \ endpoint. Use the `AND` operator to intersect the results of multiple queries."
      operationId: searchDatasets
      parameters:
      - name: query
        in: query
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        explode: false
        schema:
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/FilterArgExpressionExperiment'
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: '#/components/schemas/SortArgExpressionExperiment'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject'
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
        "503":
          description: The search for annotations has timed out. It can generally
            be resolved by reattempting the search 30 seconds later. Lookup the `Retry-After`
            header for the recommended delay.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
      deprecated: true
  /annotations/search/{query}/datasets:
    get:
      summary: Retrieve datasets associated to an annotation tags search
      description: This is deprecated in favour of passing `query` as a query parameter.
      operationId: searchDatasetsByQueryInPath
      parameters:
      - name: query
        in: path
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        required: true
        explode: false
        schema:
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/FilterArgExpressionExperiment'
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: '#/components/schemas/SortArgExpressionExperiment'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject'
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
      deprecated: true
  /annotations/{taxon}/search/datasets:
    get:
      summary: Retrieve datasets within a given taxa associated to an annotation tags
        search
      description: "This is deprecated in favour of the [/datasets](#/default/getDatasets)\
        \ endpoint with a `query` parameter and a `filter` parameter with `taxon.id\
        \ = {taxon} or taxon.commonName = {taxon} or taxon.scientificName = {taxon}`\
        \ to restrict the taxon instead.  Use the `AND` operator to intersect the\
        \ results of multiple queries."
      operationId: searchTaxonDatasets
      parameters:
      - name: taxon
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical taxon identifier.
            format: int64
          - type: integer
            description: An NCBI taxon identifier.
            format: int64
            externalDocs:
              url: https://www.ncbi.nlm.nih.gov/taxonomy
          - type: string
            description: A taxon identifier that matches either its scientific or
              common name.
      - name: query
        in: query
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        explode: false
        schema:
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/FilterArgExpressionExperiment'
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: '#/components/schemas/SortArgExpressionExperiment'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject'
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
        "503":
          description: The search for annotations has timed out. It can generally
            be resolved by reattempting the search 30 seconds later. Lookup the `Retry-After`
            header for the recommended delay.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
      deprecated: true
  /annotations/{taxon}/search/{query}/datasets:
    get:
      summary: Retrieve datasets within a given taxa associated to an annotation tags
        search
      description: This is deprecated in favour of passing `query` as a query parameter.
      operationId: searchTaxonDatasetsByQueryInPath
      parameters:
      - name: taxon
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical taxon identifier.
            format: int64
          - type: integer
            description: An NCBI taxon identifier.
            format: int64
            externalDocs:
              url: https://www.ncbi.nlm.nih.gov/taxonomy
          - type: string
            description: A taxon identifier that matches either its scientific or
              common name.
      - name: query
        in: path
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        required: true
        explode: false
        schema:
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/FilterArgExpressionExperiment'
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: '#/components/schemas/SortArgExpressionExperiment'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject'
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
      deprecated: true
  /datasets/{dataset}/annotations:
    get:
      summary: Retrieve the annotations of a dataset
      operationId: getDatasetAnnotations
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectSetAnnotationValueObject'
        "404":
          description: The dataset does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /datasets/{dataset}/design:
    get:
      summary: Retrieve the design of a dataset
      operationId: getDatasetDesign
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      responses:
        default:
          content:
            text/tab-separated-values; charset=UTF-8:
              schema:
                type: string
                format: binary
        "404":
          description: The dataset does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /datasets/{datasets}/expressions/differential:
    get:
      summary: Retrieve the expression levels of a set of datasets subject to a threshold
        on their differential expressions
      operationId: getDatasetDifferentialExpression
      parameters:
      - name: datasets
        in: path
        required: true
        schema:
          type: array
          items:
            oneOf:
            - type: integer
              description: A numerical dataset identifier.
              format: int64
            - type: string
              description: A dataset short name.
      - name: diffExSet
        in: query
        schema:
          type: integer
          format: int64
      - name: threshold
        in: query
        schema:
          type: number
          format: double
          default: 1.0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 100
      - name: keepNonSpecific
        in: query
        schema:
          type: boolean
          default: false
      - name: consolidate
        in: query
        schema:
          type: string
          description: An option for gene expression level consolidation.
          enum:
          - pickmax
          - pickvar
          - average
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectListExperimentExpressionLevelsValueObject'
  /datasets/{dataset}/analyses/differential:
    get:
      summary: Retrieve annotations and surface level stats for a dataset's differential
        analyses
      operationId: getDatasetDifferentialExpressionAnalyses
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectListDifferentialExpressionAnalysisValueObject'
        "404":
          description: The dataset does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /datasets/{dataset}/analyses/differential/resultSets:
    get:
      summary: Retrieve the result sets of all differential analyses of a dataset
      operationId: getDatasetDifferentialExpressionAnalysesResultSets
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      responses:
        "302":
          description: "If the dataset is found, a redirection to the corresponding\
            \ getResultSets operation."
        "404":
          description: The dataset does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
  /datasets/{dataset}/data:
    get:
      summary: Retrieve processed expression data of a dataset
      description: This endpoint is deprecated and getDatasetProcessedExpression()
        should be used instead.
      operationId: getDatasetExpression
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      - name: filter
        in: query
        schema:
          type: boolean
          default: false
      responses:
        default:
          content:
            text/tab-separated-values; charset=UTF-8:
              schema:
                type: string
                format: binary
        "204":
          description: The dataset expression matrix is empty.
        "404":
          description: The dataset does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorObject'
      deprecated: true
  /datasets/{datasets}/expressions/genes/{genes}:
    get:
      summary: Retrieve the expression data matrix of a set of datasets and genes
      operationId: getDatasetExpressionForGenes
      parameters:
      - name: datasets
        in: path
        required: true
        schema:
          type: array
          items:
            oneOf:
            - type: integer
              description: A numerical dataset identifier.
              format: int64
            - type: string
              description: A dataset short name.
      - name: genes
        in: path
        required: true
        schema:
          type: array
          items:
            oneOf:
            - type: string
              description: An Ensembl gene identifier which typically starts with
                'ENSG'.
              externalDocs:
                url: https://www.ensembl.org/
            - type: string
              description: An NCBI gene identifier.
              externalDocs:
                url: https://www.ncbi.nlm.nih.gov/gene
            - type: string
              description: An official gene symbol approved by HGNC.
              externalDocs:
                url: https://www.genenames.org/
      - name: keepNonSpecific
        in: query
        schema:
          type: boolean
          default: false
      - name: consolidate
        in: query
        schema:
          type: string
          description: An option for gene expression level consolidation.
          enum:
          - pickmax
          - pickvar
          - average
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataObjectListExperimentExpressionLevelsValueObject'
  /datasets/{datasets}/expressions/pca:
    get:
      summary: Retrieve the principal components (PCA) of a set of datasets
      operationId: getDatasetExpressionPca
      parameters:
      - name: datasets
        in: path
        required: true
        schema:
          type: array
          items:
            oneOf:
            - type: integer
              description: A numerical dataset identifier.
              format: int64
            - type: string
              description: A dataset short name.
      - name: component
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 100
      - name: keepNonSpecific
        in: query
