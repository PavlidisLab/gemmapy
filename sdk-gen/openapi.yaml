        "404":
          description: The analysis result set could not be found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
  /resultSets:
    get:
      summary: Retrieve all result sets matching the provided criteria
      operationId: getResultSets
      parameters:
      - name: datasets
        in: query
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of dataset IDs or short names. The value
            may be compressed with gzip and encoded with base64.
          items:
            oneOf:
            - type: integer
              description: A numerical dataset identifier.
              format: int64
            - type: string
              description: A dataset short name.
      - name: databaseEntries
        in: query
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of database entry IDs or accessions.
            The value may be compressed with gzip and encoded with base64.
          items:
            oneOf:
            - type: integer
              description: A database entry numerical identifier.
              format: int64
            - type: string
              description: A database entry name.
      - name: filter
        in: query
        schema:
          $ref: "#/components/schemas/FilterArgExpressionAnalysisResultSet"
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: "#/components/schemas/SortArgExpressionAnalysisResultSet"
      responses:
        "200":
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FilteredAndPaginatedResponseDataObjectDifferentialExpressionAnalysisResultSetValueObject"
  /annotations/children:
    get:
      summary: Retrieve the children of the given annotations
      description: "Terms that are returned satisfies the [inverse of rdfs:subClassOf](https://www.w3.org/TR/2012/REC-owl2-syntax-20121211/#Subclass_Axioms)\
        \ or [has_part](http://purl.obolibrary.org/obo/BFO_0000051) relations. When\
        \ `direct` is set to false, this rule is applied recursively."
      operationId: getAnnotationsChildren
      parameters:
      - name: uri
        in: query
        description: Term URI
        schema:
          type: string
      - name: direct
        in: query
        description: Only include direct parents.
        schema:
          type: boolean
          default: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AnnotationSearchResultValueObject"
        "404":
          description: No term matched the given URI.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
        "503":
          description: Ontology inference timed out.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
  /annotations/parents:
    get:
      summary: Retrieve the parents of the given annotations
      description: "Terms that are returned satisfies the [rdfs:subClassOf](https://www.w3.org/TR/2012/REC-owl2-syntax-20121211/#Subclass_Axioms)\
        \ or [part_of](http://purl.obolibrary.org/obo/BFO_0000050) relations. When\
        \ `direct` is set to false, this rule is applied recursively."
      operationId: getAnnotationsParents
      parameters:
      - name: uri
        in: query
        description: Term URI
        schema:
          type: string
      - name: direct
        in: query
        description: Only include direct children.
        schema:
          type: boolean
          default: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AnnotationSearchResultValueObject"
        "404":
          description: No term matched the given URI.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
        "503":
          description: Ontology inference timed out.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
  /annotations/search:
    get:
      summary: Search for annotation tags
      operationId: searchAnnotations
      parameters:
      - name: query
        in: query
        description: A comma-delimited list of keywords to find annotations.
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseDataObjectListAnnotationSearchResultValueObject"
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
        "503":
          description: The search for annotations has timed out. It can generally
            be resolved by reattempting the search 30 seconds later. Lookup the `Retry-After`
            header for the recommended delay.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
  /annotations/search/{query}:
    get:
      summary: Search for annotation tags
      description: This is deprecated in favour of passing `query` as a query parameter.
      operationId: searchAnnotationsByPathQuery
      parameters:
      - name: query
        in: path
        description: A comma-delimited list of keywords to find annotations.
        required: true
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseDataObjectListAnnotationSearchResultValueObject"
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
      deprecated: true
  /annotations/search/datasets:
    get:
      summary: Retrieve datasets associated to an annotation tags search
      description: "This is deprecated in favour of the [/datasets](#/default/getDatasets)\
        \ endpoint. Use the `AND` operator to intersect the results of multiple queries."
      operationId: searchDatasets
      parameters:
      - name: query
        in: query
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: "#/components/schemas/FilterArgExpressionExperiment"
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: "#/components/schemas/SortArgExpressionExperiment"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject"
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
        "503":
          description: The search for annotations has timed out. It can generally
            be resolved by reattempting the search 30 seconds later. Lookup the `Retry-After`
            header for the recommended delay.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
      deprecated: true
  /annotations/search/{query}/datasets:
    get:
      summary: Retrieve datasets associated to an annotation tags search
      description: This is deprecated in favour of passing `query` as a query parameter.
      operationId: searchDatasetsByQueryInPath
      parameters:
      - name: query
        in: path
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        required: true
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: "#/components/schemas/FilterArgExpressionExperiment"
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: "#/components/schemas/SortArgExpressionExperiment"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject"
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
      deprecated: true
  /annotations/{taxon}/search/datasets:
    get:
      summary: Retrieve datasets within a given taxa associated to an annotation tags
        search
      description: "This is deprecated in favour of the [/datasets](#/default/getDatasets)\
        \ endpoint with a `query` parameter and a `filter` parameter with `taxon.id\
        \ = {taxon} or taxon.commonName = {taxon} or taxon.scientificName = {taxon}`\
        \ to restrict the taxon instead.  Use the `AND` operator to intersect the\
        \ results of multiple queries."
      operationId: searchTaxonDatasets
      parameters:
      - name: taxon
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical taxon identifier.
            format: int64
          - type: integer
            description: An NCBI taxon identifier.
            format: int64
            externalDocs:
              url: https://www.ncbi.nlm.nih.gov/taxonomy
          - type: string
            description: A taxon identifier that matches either its scientific or
              common name.
      - name: query
        in: query
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: "#/components/schemas/FilterArgExpressionExperiment"
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: "#/components/schemas/SortArgExpressionExperiment"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject"
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
        "503":
          description: The search for annotations has timed out. It can generally
            be resolved by reattempting the search 30 seconds later. Lookup the `Retry-After`
            header for the recommended delay.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
      deprecated: true
  /annotations/{taxon}/search/{query}/datasets:
    get:
      summary: Retrieve datasets within a given taxa associated to an annotation tags
        search
      description: This is deprecated in favour of passing `query` as a query parameter.
      operationId: searchTaxonDatasetsByQueryInPath
      parameters:
      - name: taxon
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical taxon identifier.
            format: int64
          - type: integer
            description: An NCBI taxon identifier.
            format: int64
            externalDocs:
              url: https://www.ncbi.nlm.nih.gov/taxonomy
          - type: string
            description: A taxon identifier that matches either its scientific or
              common name.
      - name: query
        in: path
        description: A comma-delimited list of keywords to find annotations. Matching
          datasets for each query are intersected.
        required: true
        explode: false
        schema:
          minItems: 1
          type: array
          description: A comma-delimited list of strings. The value may be compressed
            with gzip and encoded with base64.
          items:
            type: string
            default: ""
      - name: filter
        in: query
        schema:
          $ref: "#/components/schemas/FilterArgExpressionExperiment"
      - name: offset
        in: query
        schema:
          minimum: 0
          type: integer
          description: The offset of the first retrieved result.
          format: int32
          default: 0
      - name: limit
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit the number of results retrieved.
          format: int32
          default: 20
      - name: sort
        in: query
        schema:
          $ref: "#/components/schemas/SortArgExpressionExperiment"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueriedAndFilteredAndPaginatedResponseDataObjectExpressionExperimentValueObject"
        "400":
          description: The search query is empty or invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
      deprecated: true
  /datasets/{dataset}/annotations:
    get:
      summary: Retrieve the annotations of a dataset
      operationId: getDatasetAnnotations
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseDataObjectSetAnnotationValueObject"
        "404":
          description: The dataset does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
  /datasets/{dataset}/cellLevelCharacteristics:
    get:
      summary: Retrieve all other cell-level characteristics of a single-cell dataset
      operationId: getDatasetCellLevelCharacteristics
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
          - type: string
            description: A dataset short name.
      - name: quantitationType
        in: query
        schema:
          oneOf:
          - type: integer
            description: A quantitation type ID.
            format: int64
          - type: string
            description: A quantitation type name.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseDataObjectListCellLevelCharacteristicsValueObject"
            text/tab-separated-values; charset=UTF-8:
              schema:
                type: object
              example: "sample_id\tcell_id\tcategory\tcategory_uri\tcategory_id\t\
                value\tvalue_uri\r\n"
  /datasets/{dataset}/cellTypeAssignment:
    get:
      summary: Retrieve a cell-type assignment of a single-cell dataset
      operationId: getDatasetCellTypeAssignment
      parameters:
      - name: dataset
        in: path
        required: true
        schema:
          oneOf:
          - type: integer
            description: A numerical dataset identifier.
            format: int64
