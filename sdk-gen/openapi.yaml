  /search:
    get:
      summary: Search everything in Gemma
      operationId: search
      parameters:
      - name: query
        in: query
        schema:
          $ref: "#/components/schemas/QueryArg"
      - name: taxon
        in: query
        schema:
          oneOf:
          - type: integer
            description: A numerical taxon identifier.
            format: int64
          - type: integer
            description: An NCBI taxon identifier.
            format: int64
            externalDocs:
              url: https://www.ncbi.nlm.nih.gov/taxonomy
          - type: string
            description: A taxon identifier that matches either its scientific or
              common name.
      - name: platform
        in: query
        schema:
          oneOf:
          - type: integer
            description: A platform numerical identifier.
            format: int64
          - type: string
            description: A platform short name.
      - name: resultTypes
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - ubic.gemma.model.common.description.BibliographicReference
            - ubic.gemma.model.expression.arrayDesign.ArrayDesign
            - ubic.gemma.model.genome.biosequence.BioSequence
            - ubic.gemma.model.genome.Gene
            - ubic.gemma.model.genome.gene.GeneSet
            - ubic.gemma.model.analysis.expression.ExpressionExperimentSet
            - ubic.gemma.model.blacklist.BlacklistedEntity
            - ubic.gemma.model.expression.designElement.CompositeSequence
            - ubic.gemma.model.expression.experiment.ExpressionExperiment
      - name: limit
        in: query
        description: Maximum number of search results to return; capped at 2000 unless
          `resultObject` is excluded.
        schema:
          maximum: 2000
          minimum: 1
          type: integer
          format: int64
      - name: exclude
        in: query
        description: List of fields to exclude from the payload. Only `resultObject`
          is supported.
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          description: "List of fields to exclude from the payload. If the payload\
            \ is a list of object, then the exclusion is applicable to all the listed\
            \ objects."
          items:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultsResponseDataObject"
        "400":
          description: "Invalid search query, taxon, platform result type or exclusion\
            \ specification."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
        "503":
          description: The search timed out.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorObject"
